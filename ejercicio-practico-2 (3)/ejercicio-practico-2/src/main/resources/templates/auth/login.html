<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma Academica</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Plataforma Academica</h2>
            <p class="text-center mb-3" style="color: #6c757d;">Inicia sesion para continuar</p>
            
            <div th:if="${param.error}" class="alert alert-danger">
                Credenciales invalidas. Por favor, intente de nuevo.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                Ha cerrado sesion exitosamente.
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">Correo Electronico</label>
                    <input type="email" id="email" name="email" class="form-control" 
                           placeholder="correo@ejemplo.com" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Contrasena</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="********" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
            </form>
            
        </div>
    </div>
</body>
</html>
