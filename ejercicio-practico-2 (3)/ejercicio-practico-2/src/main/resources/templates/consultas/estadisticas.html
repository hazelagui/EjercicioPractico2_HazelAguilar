<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadisticas - Plataforma Academica</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <main class="main-content">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Estadisticas del Sistema</h2>
                <a th:href="@{/consultas}" class="btn btn-secondary">Volver a Consultas</a>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" th:text="${totalUsuarios}">0</div>
                    <div class="stat-label">Total de Usuarios</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-number" th:text="${conteoEstado != null and conteoEstado.containsKey('activos')} ? ${conteoEstado.get('activos')} : 0">0</div>
                    <div class="stat-label">Usuarios Activos</div>
                </div>
                <div class="stat-card danger">
                    <div class="stat-number" th:text="${conteoEstado != null and conteoEstado.containsKey('inactivos')} ? ${conteoEstado.get('inactivos')} : 0">0</div>
                    <div class="stat-label">Usuarios Inactivos</div>
                </div>
            </div>
            
            <div class="form-row mt-3">
                <div class="card">
                    <h3 class="card-title mb-2">Distribucion por Rol</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Rol</th>
                                <th>Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${conteoPorRol != null}" th:each="entry : ${conteoPorRol}">
                                <td><span class="badge badge-primary" th:text="${entry.key}">Rol</span></td>
                                <td th:text="${entry.value}">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="card">
                    <h3 class="card-title mb-2">Estado de Usuarios</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Estado</th>
                                <th>Cantidad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span class="badge badge-success">Activos</span></td>
                                <td th:text="${conteoEstado != null and conteoEstado.containsKey('activos')} ? ${conteoEstado.get('activos')} : 0">0</td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-danger">Inactivos</span></td>
                                <td th:text="${conteoEstado != null and conteoEstado.containsKey('inactivos')} ? ${conteoEstado.get('inactivos')} : 0">0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
