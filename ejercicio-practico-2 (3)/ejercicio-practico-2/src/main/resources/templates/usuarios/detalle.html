<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Usuario - Plataforma Academica</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <main class="main-content">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Detalle del Usuario</h2>
                <a th:href="@{/usuarios}" class="btn btn-secondary">Volver</a>
            </div>
            
            <dl class="user-detail">
                <dt>ID:</dt>
                <dd th:text="${usuario.id}">1</dd>
                
                <dt>Nombre:</dt>
                <dd th:text="${usuario.nombre}">Nombre</dd>
                
                <dt>Apellido:</dt>
                <dd th:text="${usuario.apellido}">Apellido</dd>
                
                <dt>Nombre Completo:</dt>
                <dd th:text="${usuario.nombreCompleto}">Nombre Completo</dd>
                
                <dt>Correo Electronico:</dt>
                <dd th:text="${usuario.email}">email@ejemplo.com</dd>
                
                <dt>Rol:</dt>
                <dd>
                    <span class="badge badge-primary" th:text="${usuario.rol.nombre}">ROL</span>
                </dd>
                
                <dt>Estado:</dt>
                <dd>
                    <span th:if="${usuario.activo}" class="badge badge-success">Activo</span>
                    <span th:unless="${usuario.activo}" class="badge badge-danger">Inactivo</span>
                </dd>
                
                <dt>Fecha de Creacion:</dt>
                <dd th:if="${usuario.fechaCreacion != null}" th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm:ss')}">01/01/2024</dd>
            </dl>
            
            <div class="btn-group mt-3">
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger"
                   onclick="return confirm('Esta seguro de eliminar este usuario?')">Eliminar</a>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
