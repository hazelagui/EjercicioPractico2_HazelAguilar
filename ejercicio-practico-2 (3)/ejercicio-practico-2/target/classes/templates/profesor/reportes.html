<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Plataforma Academica</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <main class="main-content">
        <h2 class="mb-3">Panel de Reportes del Profesor</h2>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" th:text="${totalUsuarios}">0</div>
                <div class="stat-label">Total de Usuarios</div>
            </div>
            <div class="stat-card success">
                <div class="stat-number" th:text="${conteoEstado != null and conteoEstado.containsKey('activos')} ? ${conteoEstado.get('activos')} : 0">0</div>
                <div class="stat-label">Usuarios Activos</div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Distribucion por Rol</h3>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Rol</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${conteoPorRol != null}" th:each="entry : ${conteoPorRol}">
                        <td><span class="badge badge-primary" th:text="${entry.key}">Rol</span></td>
                        <td th:text="${entry.value}">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Lista de Estudiantes</h3>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre Completo</th>
                            <th>Email</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${estudiantes != null}" th:each="estudiante : ${estudiantes}">
                            <td th:text="${estudiante.id}">1</td>
                            <td th:text="${estudiante.nombreCompleto}">Nombre</td>
                            <td th:text="${estudiante.email}">email@ejemplo.com</td>
                            <td>
                                <span th:if="${estudiante.activo}" class="badge badge-success">Activo</span>
                                <span th:unless="${estudiante.activo}" class="badge badge-danger">Inactivo</span>
                            </td>
                        </tr>
                        <tr th:if="${estudiantes == null or #lists.isEmpty(estudiantes)}">
                            <td colspan="4" class="text-center" style="color: #6c757d;">
                                No hay estudiantes registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
