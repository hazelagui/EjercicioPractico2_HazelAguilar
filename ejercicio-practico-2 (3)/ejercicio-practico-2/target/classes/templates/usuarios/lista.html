<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Usuarios - Plataforma Academica</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <main class="main-content">
        <div th:if="${mensaje}" class="alert alert-success">
            <span th:text="${mensaje}">Mensaje</span>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}">Error</span>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Gestion de Usuarios</h2>
                <a th:href="@{/usuarios/nuevo}" class="btn btn-success">Nuevo Usuario</a>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}">1</td>
                            <td th:text="${usuario.nombreCompleto}">Nombre Apellido</td>
                            <td th:text="${usuario.email}">email@ejemplo.com</td>
                            <td>
                                <span class="badge badge-primary" th:text="${usuario.rol.nombre}">ROL</span>
                            </td>
                            <td>
                                <span th:if="${usuario.activo}" class="badge badge-success">Activo</span>
                                <span th:unless="${usuario.activo}" class="badge badge-danger">Inactivo</span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/usuarios/detalle/{id}(id=${usuario.id})}" class="btn btn-sm btn-info">Ver</a>
                                    <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning">Editar</a>
                                    <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-sm btn-danger"
                                       onclick="return confirm('Esta seguro de eliminar este usuario?')">Eliminar</a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(usuarios)}">
                            <td colspan="6" class="text-center" style="color: #6c757d;">
                                No hay usuarios registrados
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
